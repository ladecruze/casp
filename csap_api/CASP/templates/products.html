<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Hackify</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <!-- Custom styles  -->
    <link href="/static/css/style.css" rel="stylesheet"> 
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
          <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hackify</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a title="cart" href="#">cart</a></li>
            <li ><a href="#">account</a></li>
          </ul>
        </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 col-xs-12 sidebar">
            <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Products<span class="sr-only">(current)</span></a></li>
          </ul>
            <ul class="nav nav-sidebar">
                <li>
                    <div class="sidebar_list">
                    <div class="form-group">
                        <label for="search_box">Search</label>
                        <input type="text" id="search_box" class="form-control searchbox" placeholder="Search here &hellip;" />
                    </div>
                    </div>
                </li>
                <li>
                    <div class="sidebar_list">
                        <p>Filter by Price</p>
                        <span id="price_range_label">$0-$500</span>
                        <div id="price_slider"></div>
                        <input type="hidden" id="price_filter" value="100-500" />
                    </div>
                </li>
                <li>
                    <div class="sidebar_list">
                        <p>Filter by Category</p>
                        <ul class="list-unstyled" id="category">
                            <li>
                                <input id="smart" value="smart" type="checkbox">
                                <span>Fruits</span>
                            </li>
                            <li>
                                <input id="mobiles" value="mobiles" type="checkbox">
                                <span>Vegetables</span>
                            </li>
                            <li>
                                <input id="accessories" value="accessories" type="checkbox">
                                <span>All products</span>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-xs-12 main-container">
        <div class="col-md-12 col-sm-12 col-xs-12 main">
        <div class="pro_list col-md-12 col-sm-12 col-xs-12" id="product_list"></div>
        </div>
        <script id="template" type="text/html">
        <div class="col-md-3 col-sm-6 col-xs-6 product">
        <img src="<%= image %>" class="img-responsive product-img">
             <span class="product-name"><%= title %></span>
           <div class="product-price">$<%= amount %></div>
           <a href="#" title="Add to Wish List"><span class="glyphicon glyphicon-heart wish-list"></span></a>
           <div class="product-des">
           <p><%= description %></p>
            <a class="buy-now" title="<%= title %>" href="<%= permalink %>"> <span class="glyphicon glyphicon-shopping-cart"></span> Buy Now </a>
           </div>
        </div>
        </script>


          </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript  -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/filter.min.js"></script>
    <script src="/static/js/jquery.tinysort.min.js"></script>
    <script src="/static/data/products.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
